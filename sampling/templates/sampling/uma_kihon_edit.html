{% extends "base.html" %}
{% load bootstrap %}

{% block title %}馬基本情報の編集{% endblock title %}

{% block content %}
    <h3 class="page-header">馬基本情報の編集</h3>
    {% if book_id %}
    <form action="{% url 'sampling:uma_kihon_mod' blad_int=blad_int %}" method="post" class="form-horizontal" role="form">
    {% else %}
    <form action="{% url 'sampling:uma_kihon_add' %}" method="post" class="form-horizontal" role="form">
    {% endif %}
      {% csrf_token %}
      {{ form|bootstrap_horizontal }}
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">送信</button>
        </div>
      </div>
    </form>
    <a href="{% url 'sampling:uma_kihon_list' %}" class="btn btn-default btn-sm">戻る</a>
{% endblock content %}
